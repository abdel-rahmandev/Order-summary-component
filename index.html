<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Red Hat Display Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Main Style -->
  <link rel="stylesheet" href="./css/main.css" />

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="" aria-hidden="true" />
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="" aria-hidden="true" />
          <div class="plan-details">
            <span class="name">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="content">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>.</span>
      <span>Coded by <a href="https://github.com/abdel-rahmandev">Abdelrahman Nasser</a>.</span>
    </div>
  </footer>
</body>

</html>
